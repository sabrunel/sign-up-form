<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="hero">
                <h1> Start your journey <span class="accent">now</span></h1>
                <p class="tagline">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Voluptas blanditiis quis maxime fugit quisquam illum.
                </p>
            </div>
            <p class="credentials">Photo by David Marcu</p>
        </div>
        <div class="right">
            <h2> Create new account </h2>
            <p class="instructions">Fieds marked with a <span> * </span> are mandatory</p>
            <form action="#"  method="POST" class="signup-form" name="signup-form" novalidate>
                <div class="form-group">
                    <label for="first-name">First name <span>*</span></label>
                    <input type="text" id="first-name" name="first-name" pattern="^[A-Za-z]{1,70}$" placeholder="Thor" required>
                    <p class="error-text"></p>
                </div>
                <div class="form-group">
                    <label for="last-name">Last name <span>*</span></label>
                    <input type="text" id="last-name" name="last-name" pattern="^[A-Za-z]{1,70}$" placeholder="Odinson" required>
                    <p class="error-text"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" id="email" name="email" pattern="^[-\w\.]+@([-\w]+\.)+[-\w]{2,}$" placeholder="thor.odinson@mail.com" required >
                    <p class="error-text"></p>
                </div>
                <div class="form-group">
                    <label for="phone-nb">Phone number</label> 
                    <input type="tel" id="phone-nb" name="phone-nb" pattern="^[0-9]{10}$" placeholder=" ">
                    <p class="error-text"></p>
                    <p class="hint-text">10 digits</p>
                </div>
                <div class="form-group">
                    <label for="password">Password <span>*</span></label>
                    <input type="password" id="password" name="password" autocomplete="new-password" pattern="^[A-za-z0-9!@#$%^&*_=+-]{8,30}$" placeholder=" " required>
                    <p class="error-text"></p>
                    <p class="hint-text">8 to 30 characters</p>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm password <span>*</span></label>
                    <input type="password" id="confirm-password" autocomplete="new-password" pattern="^[A-za-z0-9!@#$%^&*_=+-]{8,30}$" name="confirm-password" placeholder=" " required>
                    <p class="error-text"></p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign up" id="submit">
                    <p>Already signed up? <a href="#">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
